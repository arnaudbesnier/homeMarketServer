<head>
  <title>home-market-server</title>
</head>

<body>
  <h1>Places</h1>

  {{> places}}
</body>

<template name="places">
  <p>{{count}} homes</p>

  <h3>List</h3>
  <table id='transaction-list' cellpadding='5'>
    <thead>
      <tr>
        <th>Site</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      {{#each places}}
        {{> place}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="place">
  <tr>
    <td>{{website}}</td>
    <td><a href="{{link}}">{{link}}</a></td>
  </tr>
</template>
