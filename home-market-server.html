<head>
  <title>home-market-server</title>
</head>

<body>
  <h1>Places</h1>

  {{> places}}
</body>

<template name="places">
  <p>{{count}} homes</p>

  <h3>List</h3>
  <table id='transaction-list' cellpadding='5'>
    <thead>
      <tr>
        <th>Source Name</th>
        <th>Source Link</th>
        <th>Price</th>
        <th>Description</th>
        <th>Completed</th>
        <th>Published</th>
        <th>Opened</th>
      </tr>
    </thead>
    <tbody>
      {{#each places}}
        {{> place}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="place">
  <tr>
    <td>{{sourceName}}</td>
    <td><a href="{{sourceLink}}">{{sourceLink}}</a></td>
    <td>{{price}} â‚¬</td>
    <td>{{description}}</td>
    <td>
      {{#if completed}}
        true
      {{else}}
        false
      {{/if}}
    </td>
    <td>{{published}}</td>
    <td>{{opened}}</td>
  </tr>
</template>
