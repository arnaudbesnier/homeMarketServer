<head>
  <title>home-market-server</title>
</head>

<body>
</body>

<template name="Home">
  <p>{{count}} logement(s)</p>
  <a href="/logement">Creer mon annonce</a>
  <h3>List</h3>
  <table id='transaction-list' cellpadding='5'>
    <thead>
      <tr>
        <th>Rue</th>
        <th>Ville</th>
        <th>Prix location</th>
        <th>meublé</th>
        <th>Date création</th>
        <th>Suppression</th>
      </tr>
    </thead>
    <tbody>
      {{#each housings}}
        {{> Housing}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="Housing">
  <tr>
    <td><a href="/logement/{{_id}}">{{addressStreet}}</a></td>
    <td>{{addressCity}}</td>
    <td>{{priceRent}} €</td>
    <td>
      {{#if furnished}}
        meublé
      {{/if}}
    </td>
    <td>{{dateCreated}}</td>
    <td class='delete'>X</td>
  </tr>
</template>
