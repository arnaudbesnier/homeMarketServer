<template name="insertHousingForm">
  {{#autoForm collection="Meteor.Housings" id="insertHousingForm" type="insert"}}
  <fieldset>
    <legend>Caractéristiques Générales</legend>
    {{> afQuickField name='type' noselect=true options="allowed"}}
    {{> afQuickField name='size'}}
    {{> afQuickField name='furnished' type='boolean-checkbox'}}
    {{> afQuickField name='numberRoom' style="color: orange" label-style="color: green"}}
    {{> afQuickField name='numberBedroom'}}
  </fieldset>
  <fieldset>
    <legend>Description</legend>
    <p>TODO Photos</p>
    {{> afQuickField name='picture'}}
    {{> afQuickField name='description'}}
  </fieldset>
  <fieldset>
    <legend>Adresse</legend>
    {{> afQuickField name='addressStreet'}}
    {{> afQuickField name='addressZipcode'}}
    {{> afQuickField name='addressCity'}}
  </fieldset>
  <fieldset>
    <legend>Energie</legend>
    {{> afQuickField name='heatingType' noselect=true options="allowed"}}
    {{> afQuickField name='heatingShare' noselect=true options="allowed"}}
    {{> afQuickField name='energyPerformance' noselect=true options="allowed"}}
    {{> afQuickField name='GESEmission' noselect=true options="allowed"}}
  </fieldset>
  <fieldset>
    <legend>Modalités</legend>
    {{> afQuickField name='priceRent'}}
    {{> afQuickField name='priceCharges'}}
    {{> afQuickField name='priceDeposit'}}
    {{> afQuickField name='dateDisponibility'}}
  </fieldset>
  <fieldset>
    <legend>Légal</legend>
    <p>TODO Attestation de propriété</p>
  </fieldset>
  <button type="submit" class="btn btn-primary">Créer</button>
  {{/autoForm}}
</template>
