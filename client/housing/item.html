<template name="HousingItem">
  <div class="housingItemContainer">
    <img src="{{picture}}" class="housingItemPicture"/>
    <div class="housingItemPrice">
      <p>{{priceMonthly}}</p>
    </div>
    <div class="housingItemCaption">
      <h3>{{title}}</h3>
      <!-- <h3>{{addressCity}} - Place Clichy</h3> -->
    </div>
  </div>
</template>
